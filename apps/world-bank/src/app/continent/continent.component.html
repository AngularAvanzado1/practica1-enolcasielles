<div *ngIf="region$ | async as region" class="continent-data">
  <h1>{{region.name}}</h1>
  <span> {{region.code}} </span>
</div>

<div class="continent-container">
  <div *ngFor="let country of countries$ | async">
    <a [routerLink]="['/country', country.id]"> {{country.name}} </a>
  </div>
</div>

<div *ngIf="(hasError$ | async)" class="error-container">
  <h3 i18n>Oooops. Algo no fue bien</h3>
</div>
